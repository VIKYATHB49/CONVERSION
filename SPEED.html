    <h1>SPEED CONVERTER</h1>
    <div class="converter">
        <label for="speed">ENTER SPEED</label><br>
        <input type="number" id="speed" oninput="convertSpeed()" style="width: 300px; height: 20px;"><br><br>

        <label for="fromUnit">FROM UNIT</label><br>
        <select id="fromUnit" onchange="convertSpeed()">
            <option value="mps">METER PER SECOND</option>
            <option value="kmph">KILOMETER PER HOUR</option>
            <option value="mph">MILES PER HOUR</option>
            <option value="fps">FEET PER SECOND</option>
            <option value="knots">KNOTS</option>
        </select><br><br>
        <label for="toUnit">TO UNITS</label><br>
        <select id="toUnit" onchange="convertSpeed()">
            <option value="mps">METER PER SECOND</option>
            <option value="kmph">KILOMETER PER HOUR</option>
            <option value="mph">MILES PER HOUR</option>
            <option value="fps">FEET PER SECOND</option>
            <option value="knots">KNOTS</option>
        </select><br><br>
        <p>CONVERTED SPEED <span id="result"></span></p>
    </div>
    </div>

    <script>
        function convertSpeed() {
            const speed = parseFloat(document.getElementById("speed").value);
            const fromUnit = document.getElementById("fromUnit").value;
            const toUnit = document.getElementById("toUnit").value;
            const resultElement = document.getElementById("result");

            let convertedSpeed;

            const units = {
                mps: { name: "Meters per Second", factor: 1 },
                kmph: { name: "Kilometers per Hour", factor: 3.6 },
                mph: { name: "Miles per Hour", factor: 2.237 },
                fps: { name: "Feet per Second", factor: 3.281 },
                knots: { name: "Knots", factor: 1 / 1.944 }
            };

            if (fromUnit === toUnit) {
                convertedSpeed = speed;
            } else {
                const fromFactor = units[fromUnit].factor;
                const toFactor = units[toUnit].factor;
                convertedSpeed = (speed * fromFactor) / toFactor;
            }

            resultElement.textContent = convertedSpeed.toFixed(2);
        }
    </script>
