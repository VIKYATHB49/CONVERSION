<html>
<head>

}

color: #ffea00;

    }

    .navbar {
  background-color: #333;

  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  position: fixed;
  left: 0;

.navbar-right a {
  color: #fff;
  text-decoration: none;
  margin-right: 20px;

.content {
  margin-top: 60px;
  padding: 20px;
}
.container {
            width: 350px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        input[type="number"] {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
        }
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }

            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body><br>
    <br>
    <br>
    <div class="navbar">
        <div class="navbar-right">
          <a href="INTERN1.html">TEMPERATURE</a>
          <a href="SPEED.html">SPEED</a>
        </div>
      </div>
      <div class="content">


    
    <video autoplay loop muted plays-inline>
        <source src="SPEED.mp4" type="video/mp4">
        
    </video>
    <div class="container" style="float: left;">
        <h1>SPEED CONVERSION</h1>
        <label for="speed">ENTER SPEED :</label>
        <input type="number" id="speed" placeholder="ENTER SPEED">
        <label for="fromUnit">From:</label>
        <select id="fromUnit">
            <option value="m/s">METER PER SECOND (m/s)</option>
            <option value="km/h">KILOMETER PER HOUR (km/h)</option>
            <option value="mph">MILES PER HOUR (mph)</option>
        </select>
        <label for="toUnit">To:</label>
        <select id="toUnit">
            <option value="m/s">METER PER SECOND (m/s)</option>
            <option value="km/h">KILOMETER PER HOUR (km/h)</option>
            <option value="mph">MILES PER HOUR (mph)</option>
        </select><br><br>
        <div align="center">
        <button onclick="convertSpeed()" style="width: auto; height: auto;">CONVERT</button>
        </div>
        <p id="result"></p>
    </div>
      </div>
    <script>
        function convertSpeed() {
            const speed = parseFloat(document.getElementById("speed").value);
            const fromUnit = document.getElementById("fromUnit").value;
            const toUnit = document.getElementById("toUnit").value;
            let result = 0;

            if (fromUnit === "m/s" && toUnit === "km/h") {
                result = speed * 3.6;
            } else if (fromUnit === "m/s" && toUnit === "mph") {
                result = speed * 2.23694;
            } else if (fromUnit === "km/h" && toUnit === "m/s") {
                result = speed / 3.6;
            } else if (fromUnit === "km/h" && toUnit === "mph") {
                result = speed / 1.60934;
            } else if (fromUnit === "mph" && toUnit === "m/s") {
                result = speed / 2.23694;
            } else if (fromUnit === "mph" && toUnit === "km/h") {
                result = speed * 1.60934;
            } else {
                result = speed;
            }

            document.getElementById("result").textContent = `Result: ${result} ${toUnit}`;
        }
    </script>
</body>
</html>
