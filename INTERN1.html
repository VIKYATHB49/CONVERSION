            <div style="float: left; height: auto; width: auto;">
                <h3>CELSIUS TO FAHRENHEIT</h3>
                <input type="number" id="celsiusInput" placeholder="ENTER THE READING " style="width: 250px; height:35px;"><br>
                <br>
                <button onclick="convertCelsiusToFahrenheit()">CONVERT</button><br><br>
                <label for="fahrenheitResult"></label>
                <input type="number" id="fahrenheitResult" readonly style="width: 250px; height: 35px;">
                <script>
                    function convertCelsiusToFahrenheit() {
                        const celsiusInput = document.getElementById("celsiusInput");
                        const celsius = parseFloat(celsiusInput.value);
                        if (!isNaN(celsius)) {
                            const fahrenheit = (celsius * 9/5) + 32;
                            const fahrenheitResult = document.getElementById("fahrenheitResult");
                            fahrenheitResult.value = fahrenheit;
                        } else {
                            alert("PLEASE THE VALID NUMBER OF CELSIUS");
                        }
                    }
                </script>
            </div>


     
            <div style="float: right; height: auto; width: auto;">
                <h3>FAHRENHEIT TO CELSIUS</h3>
            <input type="number" id="fahrenheitInput" placeholder="ENTER THE READING " style="width: 250px; height:35px;"><br><br>
            <button onclick="convertToFahrenheit()">CONVERT</button><br><br>
            <label for="fahrenheitResult"></label>
            <input type="number" id="result" readonly style="width: 250px; height: 35px;">
            <script>
                function convertToFahrenheit() {
                    const fahrenheitInput = document.getElementById("fahrenheitInput").value;
                    const celsius = (parseFloat(fahrenheitInput) - 32) * 5/9;
                    const resultElement = document.getElementById("result");
                    resultElement.value = celsius;
                }
            </script>
            </div>
